environment:
  matrix:
    - PYTHON: "C:\\Python27"

# # fail all the builds once any of the builds fail have failed
# matrix:
#   fast_finish: true

# build only this branches
branches:
  only:
  - master
  - develop

# Do not build tags
skip_tags: true

# Pull Requests do not increment build number
pull_requests:
  do_not_increment_build_number: true

services:
  - mysql

install:
  # We need wheel installed to build wheels
  - "%PYTHON%\\python.exe -m pip install wheel"
  - "%PYTHON%\\python.exe -m pip install -r requirements_ci.txt"

before_test:
  - ps: >-
    $env:MYSQL_PWD="Password12!"

    $cmd = '"C:\Program Files\MySql\MySQL Server 5.7\bin\mysql" -e "CREATE DATABASE sarai_maps_test_db;" --user=root'

    iex "& $cmd"
  - ps: >-
    Invoke-WebRequest http://www.lfd.uci.edu/~gohlke/pythonlibs/f9r7rmd8/MySQL_python-1.2.5-cp27-none-win_amd64.whl -OutFile MySQL_python-1.2.5-cp27-none-win_amd64.whl
  - "%PYTHON%\\python.exe -m pip install MySQL_python-1.2.5-cp27-none-win_amd64.whl"

# Post-install test scripts.
test_script:
  - mkdir data
  - mkdir data/cache
  - cp conf/main.ci.yml conf/main.yml
  - "%PYTHON%\\python.exe -m unittest discover"

notifications:
  - provider: Slack
    incoming_webhook:
      secure: VdxswwiTtaiyE19P7KmTmieabxX5oVrZLPOv7HKkS0e8AVEUe2Fj1zzumdhorbPafhUMuha6eRDs9TreH2zHRQk4AWTtLvOyHHqAi1yUiVM=
    channel: '#interactve-maps-build'
    on_build_success: true
    on_build_failure: true
    on_build_status_changed: true

# Don't actually build.
build: off


